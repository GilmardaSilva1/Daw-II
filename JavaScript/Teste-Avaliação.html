    <script type="text/javascript">
        
           
    function  ResuArea(){
        var raio = document.getElementById('raio').value;
        if((raio == "")){
                Swal.fire({
                icon: 'error',
                title: 'Erro...',
                text: 'Raio é obrigatórios!!',
                footer: ''
                })
            }else{
                Area = 0;
                Area = Area/(3.14 * (raio*2));

        }
    
    
        raio = parseFloat(raio);
        var Area = Math.PI * raio * raio;
        document.getElementById('Area').value=Area;
    }
    function ResuPe(){
        var raio = document.getElementById('raio').value;
        raio = parseFloat(raio);
        var Perímetro = 2 * Math.PI * (raio);
        document.getElementById('Perímetro').value=Perímetro;
    }
   
   
    </script>
